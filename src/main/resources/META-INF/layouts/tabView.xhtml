<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="jakarta.faces.facelets"
				xmlns:f="jakarta.faces.core"
				xmlns:h="jakarta.faces.html"
				xmlns:c="jakarta.tags.core"
				xmlns:p="http://primefaces.org/ui">
	
	<p:tabView id="tabViewContent" effect="fade" effectDuration="fast" activeIndex="#{tabView.activeTab}">
	
		<c:forEach items="#{tabView.lstTabs}" var="tab">
		
			<p:tab title="#{tab.title}" >
				
				<div class="breadCrumbs">
				
					<p:commandButton class="btnCloseTab" icon="fa fa-times" actionListener="#{tabView.closeTab(tab)}" />
					
					<p:breadCrumb id="BreadCrumb">
						<p:menuitem value="Home" />
						<p:menuitem value="#{tab.path}" />
					</p:breadCrumb>
					
				</div>
				
				<div class="contentDinamic">	
					<ui:include src="#{tab.content}" />
				</div>
					
			</p:tab>
			
		</c:forEach>
			
	</p:tabView>

</ui:composition>
